<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="icon" type="image/x-icon" href="https://www.rkdf.ac.in/images/img/logo33.png">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header">
        <img src="https://www.rkdf.ac.in/images/img/logo33.png" alt="RKDF University Logo">
        <h1>Ram Krishna Dharmarth Foundation University, Bhopal</h1>
    </div>

    <div class="login-container">
        <h2>Online Student Admission July-2024</h2>
        <form>
            <h3>Sign In</h3>
            <input type="text" placeholder="User ID" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
            <a href="#">Forgot Password?</a>
        </form>
    </div>
</body>
</html>
